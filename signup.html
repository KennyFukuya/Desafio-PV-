<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title> Cadastro </title>
	<script type="text/javascript" src="js/validation.js" ></script>
	<meta charset='utf-8'/>
	<link rel = "stylesheet" href = "css/form.css">
	<link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">
    
</head>



<body>

    <form method="post" action="signup.php" name="formuser" >
      <div class="container">
        <div class="row register-content">
            <span class="title">Cadastrar Cliente</span>
            <div>
              <input type="text" name="firstname" placeholder="nome">
              <input type="text" name="surname" placeholder="sobrenome">
            </div>
            <div>
              <input type="text" name="login" placeholder="login">
              <input type="date" name="bday" placeholder="Data de Aniversário">
            </div>
            <span>Informações de segurança</span>
            <div>
              <input type="password" name="password" placeholder="senha">
              <input type="password" name="password2" placeholder="repita a senha">
            </div>
            <div>
              <button class="btn btn-outline-dark register-button float-right" type="submit" name="cadastrar" onclick="return validate()" >Cadastrar</button>
            </div>
        </div>
      </div>
    </form>
  </body>

</html>
